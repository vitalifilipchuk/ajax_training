<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX Basics Training</title>
	
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
  	<div class="row">
  		<div class="col-xs-12">
  			<h1 class="text-center">Enter your message in the form below</h1>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-xs-12">
	    	<form>
	    		<div class="form-group">
            <label for="user_name">Username</label>
	    			<input name="user_name" id="user_name" class="form-control" type="text">
	    		</div>
	    		<div class="form-group">
            <label for="message_text">Message</label>
	    			<textarea name="message_text" id="message_text" cols="30" rows="10" class="form-control"></textarea>
	    		</div>
          <div id="errors"></div>
          <div id="success"></div>
	    		<div class="form-froup">
	    			<input class="btn btn-primary" type="submit">
	    		</div>
	    	</form>
  		</div>
  	</div>
    <div class="row">
      <div class="col-xs-12">
        <div id="messages">
          
        </div>
      </div>
    </div>
  </div>
    
   
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/send.js"></script>
  </body>
</html>
